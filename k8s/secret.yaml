apiVersion: v1
kind: Secret
metadata:
  name: search-api-secrets
  namespace: bosta-search
  labels:
    app: search-api
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_PASSWORD: "your-secure-password-here"
  # Direct PostgreSQL URL (used by PgBouncer)
  POSTGRES_URL_DIRECT: "postgresql://postgres:your-secure-password-here@postgres-service:5432/product_catalog"
  # DATABASE_URL via PgBouncer (connection pooler) - port 6432
  DATABASE_URL: "postgresql://postgres:your-secure-password-here@pgbouncer-service:6432/product_catalog?connection_limit=5&pool_timeout=10"
  # OpenSearch (use opensearch-service for load-balanced access)
  OPENSEARCH_NODE: "http://opensearch-service:9200"
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: opensearch-admin-credentials
  namespace: bosta-search
type: Opaque
stringData:
  username: admin
  password: "Bosta_Search#2026!"
